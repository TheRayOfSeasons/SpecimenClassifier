<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<span id="deleteText"></span>
			</div>
			<div class="modal-footer">
				<form id="deleteForm" method="POST">
					{% csrf_token %}
					<button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
					<button type="submit" id="deleteButton" class="btn btn-danger danger">Delete</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function(){
		//  set value to deleteForm's action attribute
		$('#deleteConfirmationModal').on('show.bs.modal', function(confirm) {
			$(this).find('#deleteForm').attr('action', $(confirm.relatedTarget).data('href'));
            $(this).find('#deleteText').html($(confirm.relatedTarget).data('text'));
		});
		$('#closeAlertBox').click(function() {
			$('#alertBox').hide();
		});
		$('.messageBox').find('a').addClass('alert-link');
	});
</script>
