{% extends 'base.html' %}

{% block title %}
    Epiphytic Organisms
{% endblock title %}

{% block content %}
<div class="container">
    <div class="d-flex flex-row-reverse mb-3" id="header-buttons">
        <a href="{% url 'epiphytes:create' %}">
            <button class="btn btn-success">
                Add Epiphytic Organism
            </button>
        </a>
    </div>
    <table class="table table-condensed">
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for object in object_list %}
        <tr>
            <td>{{ object.name }}</td>
            <td>
                <a class="btn btn-sm btn-icon btn-secondary" href="{% url 'epiphytes:update' object.pk %}">
                    <i class="fa fa-pencil"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
